<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="°C" oninput="convertFromCelsius()">
        </div>
        
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="°F" oninput="convertFromFahrenheit()">
        </div>

        <div class="input-group">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" placeholder="K" oninput="convertFromKelvin()">
        </div>

        <div id="result" class="result"></div>
        
        <button class="clear-button" onclick="clearAll()">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
